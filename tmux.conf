# David Gilhooley Tmux Conf
# Based On: (github.com/milomouse)
# Alt keybindings based on: https://zserge.com/posts/tmux/

bind p paste-buffer

set-option -g history-limit 50000
set-option -g focus-events on

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi
set-option -g default-shell "/usr/bin/fish"
bind-key -n M-/ copy-mode

#Allow mouse selection
set-option -g mouse on

# Copy to server if exists.
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe "nc localhost 8001"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear "nc localhost 8001"
bind-key -T copy-mode-vi DoubleClick1Pane \
  select-pane \; \
  copy-mode -M \; \
  send-keys -X clear-selection \; \
  send-keys BvEy

bind-key -n DoubleClick1Pane \
  select-pane \; \
  copy-mode -M \; \
  send-keys -X clear-selection \; \
  send-keys BvE \; \
  send-keys -X copy-pipe-no-clear "nc localhost 8001"

# Create scratch pane
bind-key -n M-i if -F '#{m:*scratch,#{session_name}}' {
    detach-client
} {
  display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E "tmux new-session -A -s 'scratch' -c '#{pane_current_path}'"
}
bind-key -n M-o run-shell ' \
    current_session=$(tmux display-message -p "#S"); \
    if [[ "$current_session" == *"scratch" ]]; then \
        tmux detach-client; \
    else \
        tmux display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E \
            "tmux new-session -A -s \"${current_session}_scratch\" -c \"#{pane_current_path}\""; \
    fi'

# increase vim's responsiveness
# https://superuser.com/questions/252214/slight-delay-when-switching-modes-in-vim-using-tmux-or-screen
set -sg escape-time 0
setw -g monitor-activity off

# Command prefix.
set-option -g prefix C-z
bind-key z send-prefix

# Start with 1's instead of 0 for better keyboard layout. 
set -g base-index 1
set -g pane-base-index 1

# Reload tmux.conf
bind-key r source-file ~/.tmux.conf

# Window movement
bind-key -n M-. select-window -n
bind-key -n M-, select-window -p
bind-key -n C-M-. swap-window -t -1
bind-key -n C-M-, swap-window -t +1
bind-key -n M-n new-window

# Session movement.
bind-key -n M-< switch-client -p
bind-key -n M-> switch-client -n
bind-key -n M-s choose-session
bind-key -n M-N new-session

# Pane movement.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key H run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key J run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key K run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key L run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

bind-key -n -r M-h select-pane -L
bind-key -n -r M-j select-pane -D
bind-key -n -r M-k select-pane -U
bind-key -n -r M-l select-pane -R
bind-key -n -r M-H run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key -n -r M-J run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key -n -r M-K run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key -n -r M-L run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'

# Split windows with \ and -
bind-key \\ split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key -n M-\\ split-window -h -c "#{pane_current_path}"
bind-key -n M-- split-window -v -c "#{pane_current_path}"
bind-key -n M-= select-layout even-horizontal

# Full screen!
bind-key f resize-pane -Z
bind-key -n M-f resize-pane -Z

# Titles
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Color and formatting
set -g status-left-length 60
set -g default-terminal "screen-256color"
set -g pane-active-border-style bg=default,fg=blue
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M "
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
